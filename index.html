<h2>Ny task</h2>
<form id="unitForm">
    <label for="unitType">Enhets Type:</label>
    <select id="unitType" name="unitType" required>
        <option value="" selected  hidden>Velg...</option>
        <option value="Tur 1">Tur 1</option>
        <option value="Tur 2">Tur 2</option>
        <option value="Tur 3">Tur 3</option>
        <option value="Utland">Utland</option>
        <option value="Eksport">Eksport</option>
        <option value="Lasting">Lasting</option>
        <option value="None">None</option>
    </select>

    <label for="unitNr">Enhets nr:</label>
    <input type="text" id="unitNr" name="unitNr" pattern="[A-Za-z0-9]+" required>

    <label for="unitPlacement">Enhets Plassering:</label>
    <input type="number" id="unitPlacement" name="unitPlacement" required>

    <label for="tasksType">Tasks Type:</label>
    <select id="tasksType" name="tasksType" required>
        <option value="" selected  hidden>Velg...</option>
        <option value="Inn">Inn</option>
        <option value="Ut">Ut</option>
        <option value="Fix">Fix</option>
    </select>

    <label for="message">Melding:</label>
    <textarea id="message" name="message" maxlength="360" rows="4" cols="50"></textarea>

    <button class="submitBtn" type="submit">Kjør!</button>
</form>            </div>
