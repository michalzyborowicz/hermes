<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgavehåndtering</title>
    <!-- Dodanie biblioteki SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="../dist/css/main.min.css">
    <script src="dist/js/main.min.js" defer></script>
</head>

<body>
    <div class="container">
        <aside class="form-section">
            <form id="task-form">
                <label for="unit-number">Enhetsnummer</label>
                <input type="text" id="unit-number" placeholder="Skriv inn nummer" required>

                <label for="location">Enhetsplassering</label>
                <input type="text" id="location" placeholder="Skriv inn plassering" required>

                <label for="action">Type handling</label>
                <select id="action" required>
                    <option value="">Velg...</option>
                    <option value="inn">Inn</option>
                    <option value="ut">Ut</option>
                    <option value="fix">Fix</option>
                </select>

                <label for="destination">Destinasjon</label>
                <input type="text" id="destination" placeholder="Skriv inn destinasjon" required>

                <label for="message">Melding (valgfritt)</label>
                <textarea id="message" rows="3" maxlength="160" placeholder="Skriv inn melding"></textarea>

                <button type="submit">Legg til oppgave</button>
            </form>
        </aside>

        <main class="task-list">
            <h2>Aktive oppgaver</h2>
            <ul id="task-list">
                <!-- Tasks will be dynamically rendered here -->
            </ul>
            <button id="view-completed-tasks">Vis fullførte oppgaver</button>
        </main>

        <section class="completed-tasks" style="display: none;">
            <h2>Fullførte oppgaver</h2>
            <ul id="completed-task-list">
                <!-- Completed tasks will be dynamically rendered here -->
            </ul>
            <button id="back-to-active-tasks">Tilbake til aktive oppgaver</button>
            <button id="export-to-excel">Eksporter til Excel</button>
        </section>
    </div>
</body>

</html>
